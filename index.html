
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="description"
    content="Set up your students for success with INVRON LABS. In-school curricular programs for new-age schools."
  />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Splide Carousel CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;800&display=swap" rel="stylesheet" />

  <title>INVRON LABS - Practise-based scholastic programs</title>

  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      overflow-x: hidden;
    }
    .font-kalam {
      font-family: 'Kalam', cursive;
    }
    .bg-animated-gradient-hero {
      background: linear-gradient(-45deg, #EEF2FF, #DBEAFE, #C7D2FE, #A5B4FC);
      background-size: 400% 400%;
      animation: gradient-flow 15s ease infinite;
    }
    .bg-animated-gradient-cta {
      background: linear-gradient(-45deg, #4F46E5, #6D28D9, #4338CA, #3730A3);
      background-size: 400% 400%;
      animation: gradient-flow 15s ease infinite;
    }
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes liquid-blob {
      0% { border-radius: 65% 35% 55% 45% / 40% 50% 50% 60%; }
      25% { border-radius: 40% 60% 60% 40% / 55% 45% 55% 45%; }
      50% { border-radius: 50% 50% 35% 65% / 45% 40% 60% 55%; }
      75% { border-radius: 60% 40% 55% 45% / 50% 60% 40% 50%; }
      100% { border-radius: 65% 35% 55% 45% / 40% 50% 50% 60%; }
    }
    @keyframes liquid-blob-2 {
      0% { border-radius: 40% 50% 50% 60% / 65% 35% 55% 45%; }
      25% { border-radius: 50% 60% 40% 50% / 60% 40% 55% 45%; }
      50% { border-radius: 65% 35% 55% 45% / 40% 50% 50% 60%; }
      75% { border-radius: 45% 40% 60% 55% / 50% 50% 35% 65%; }
      100% { border-radius: 40% 50% 50% 60% / 65% 35% 55% 45%; }
    }
    .hero-image-wrapper { position: relative; }
    .hero-image-wrapper::before {
      content: ''; position: absolute; top: 50%; left: 50%;
      width: 102%; height: 102%; transform: translate(-50%, -50%);
      background-color: #EDE9FE; opacity: 0.8; z-index: 1;
      animation: liquid-blob-2 12s ease-in-out infinite;
    }
    .hero-image-blob {
      animation: liquid-blob 10s ease-in-out infinite;
      position: relative; z-index: 2; overflow: hidden;
    }
    .animate-float { animation: float 6s ease-in-out infinite; }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-pulse-slow { animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    .splide__arrow { background: #fff; border: 1px solid #ddd; opacity: 0.8; transition: all 0.3s ease; }
    .splide__arrow:hover { background: #6D28D9; opacity: 1; }
    .splide__arrow:hover svg { fill: #fff; }
    .splide__arrow svg { fill: #6D28D9; }
    .card-hover-lift { transition: all 0.3s ease-in-out; }
    .card-hover-lift:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }
    .ai-assistant-container { background: linear-gradient(145deg, #2D3748, #1A202C); border-radius: 1.5rem; }
    .ai-assistant-textarea { background-color: #4A5568; border-color: #718096; color: #E2E8F0; }
    .ai-assistant-textarea::placeholder { color: #A0AEC0; }
    .ai-assistant-result {
      background-color: #1A202C; border-color: #4A5568; color: #E2E8F0;
      white-space: pre-wrap; max-height: 300px; overflow-y: auto;
    }
    .ai-assistant-button { background-color: #8B5CF6; }
    .ai-assistant-button:hover { background-color: #7C3AED; }
    .loader {
      width: 24px; height: 24px; border: 3px solid #E9D5FF;
      border-bottom-color: transparent; border-radius: 50%;
      display: inline-block; box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  
  <!-- SPLIDE JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
</body>
</html>
